<!DOCTYPE html>
<html>
<head>
    <title>Debug Token</title>
</head>
<body>
    <h1>Debug Admin Token</h1>
    <button onclick="checkToken()">Check Current Token</button>
    <button onclick="clearToken()">Clear Token</button>
    <button onclick="goToLogin()">Go to Login</button>
    <div id="output"></div>
    
    <script>
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            document.getElementById('output').innerHTML = `
                <h2>Token Info:</h2>
                <p>Token: ${token ? token.substring(0, 50) + '...' : 'No token'}</p>
                <p>User: ${user || 'No user'}</p>
            `;
        }
        
        function clearToken() {
            localStorage.clear();
            document.getElementById('output').innerHTML = '<p>Token cleared!</p>';
        }
        
        function goToLogin() {
            window.location.href = '/login';
        }
        
        // Auto-check on load
        checkToken();
    </script>
</body>
</html>
